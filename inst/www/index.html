<script src="jqueryui/jquery-ui-1.10.3.custom.js"> </script>



<script>
function getUrlVars(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}
$(function(){

  //optional, requires jquery-ui.
  $("#plotdiv").resizable();
  
  function randomPlot(){
    $("#plotbutton").attr("disabled", "disabled");
    var req = $("#plotdiv").rplot("randomplot", {
      n: 100
    }).always(function(){
      $("#plotbutton").removeAttr("disabled");
    }).fail(function(){
      alert("HTTP error " + req.status + ": " + req.responseText);
    });
  }
  
  //button handler
  $("#plotbutton").on("click", function(e){
    e.preventDefault();
    $("#plotbutton").attr("disabled", "disabled");
    
    var oConfig = getUrlVars();
    
    if(!oConfig.pw){
      alert('ERROR: Missing DB details');
      return;
    }
    
    var req = $("#plotdiv").rplot("lwmplot", {
      pw: oConfig.pw,
      u: oConfig.u,
      port: oConfig.port
    }).always(function(){
      $("#plotbutton").removeAttr("disabled");
    }).fail(function(){
      alert("HTTP error " + req.status + ": " + req.responseText);
    });
  });
  
  // random plot by default
  randomPlot();
});
</script>
